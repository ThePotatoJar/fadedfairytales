<!DOCTYPE html>
<html>
<head>
  <title>Faded Fairytales</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Styling for the header */
     .header {
       height: 200px;
       background-image: url('header.jpg');
       background-size: cover;
       background-position: center;
    }

    /* Styling for the dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Styling for the main content area */
    .content {
      margin: 20px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }

    /* Styling for the footer */
    .footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
   }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Welcome to Faded Fairytales!</h1>
  </div>

  <!-- Dropdown menu -->
  <div class="dropdown">
    <button class="dropdown-btn">Menu</button>
    <div class="dropdown-content">
      <a href="catalog.html">Catalog</a>
      <a href="categorys.html">Categories</a>
      <a href="order-history.html">Order History</a>
      <a href="update.html">update.html</a>
    </div>
  </div>

  <!-- Main content area -->
  <div class="content">
    <h2>Item Listings:</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <!-- Add more items as needed -->
    </ul>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2023 Faded Fairytales. All rights reserved.
  </div>
</body>
</html>
